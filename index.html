<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Simulator Mods</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-6 text-center">
        <h1 class="text-4xl font-bold">Mis Mods para Farming Simulator</h1>
    </header>

    <section class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4">Galería de Mods</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Primer Mod -->
            <div class="bg-white shadow-md rounded-lg p-4">
                <img src="ruta_de_imagen_mod.jpg" alt="Mod 1" class="rounded-md mb-2">
                <h3 class="text-xl font-semibold">Nombre del Mod 1</h3>
                <p class="text-gray-600">Descripción breve del mod.</p>
                <a href="https://enlace-a-modhub.com" class="text-green-600 hover:underline">Descargar</a>
            </div>

            <!-- Segundo Mod -->
            <div class="bg-white shadow-md rounded-lg p-4">
                <img src="ruta_de_imagen_mod2.jpg" alt="Mod 2" class="rounded-md mb-2">
                <h3 class="text-xl font-semibold">Nombre del Mod 2</h3>
                <p class="text-gray-600">Descripción breve del mod.</p>
                <a href="https://enlace-a-modhub2.com" class="text-green-600 hover:underline">Descargar</a>
            </div>

            <!-- Añade más mods aquí -->
        </div>
    </section>

    <footer class="bg-green-600 text-white p-4 text-center">
        <p>&copy; 2024 Mis Mods para Farming Simulator</p>
    </footer>
</body>
</html>
